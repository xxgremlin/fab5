css: |
  .bazzite-section banner {
     margin-top: 30px;
     margin-left: 30px;
     margin-right: 30px;
     border-radius: 10px;
  }
  .bazzite-section banner-text-overlay {
     margin: 30px;
     padding: 20px;
  }
  .bazzite-section banner-text-bg {
     background-color: var(--accent-color);
     filter: blur(50px) brightness(0.3);
     opacity: 0.75;
     border-radius: 30px;
  }
  .bazzite-section banner-text {
     padding: 50px;
     color: lighter(var(--accent-color));
  }
  .bazzite-section title {
     color: #ffffff;
  }
  .bazzite-section subtitle {
    color: var(--accent-color);
    filter: brightness(1.25);
    font-weight: 400;
  }
  .bazzite-section entry {
     background: linear-gradient(to right, alpha(var(--accent-color), 0.2), alpha(var(--accent-bg-color), 0.1));
     transition-property: background;
     transition-duration: 0.25s;
  }
  .bazzite-section entry:hover {
     background: linear-gradient(to right, alpha(var(--accent-bg-color), 0.5), alpha(var(--accent-color), 0.7));
     transition-property: background;
     transition-duration: 0.75s;
  }
  .bazzite-section entry:active {
     background: linear-gradient(to right, alpha(var(--accent-bg-color), 0.5), alpha(var(--accent-color), 0.7));
     transition-property: background;
     transition-duration: 0.15s;
  }
